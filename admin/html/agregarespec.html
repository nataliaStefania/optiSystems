<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=q, initial-scale=1.0">

	<link rel="stylesheet" href="../css/agregarespec.css">
	<link rel="stylesheet" href="/estilos/all.css">
	<link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>
	<script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
	<!-- Header-->
	<header class="header">
		<div class="contenedor">
			<div class="btn-menu">
				<label for="btn-menu">☰</label>
			</div>
			<div class="logo">
				<img src="../../imagenes/Logo OptiSystems/Variante Horizontal/PNGH/default-monochrome-white.png">
			</div>
			<nav class="menu">
				<a href="/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
			</nav>
		</div>
	</header>
	<div class="capa"></div>
	<!-- Header -->
	<!-- Menu lateral -->
	<input type="checkbox" id="btn-menu">
	<div class="contenedor-menu">
		<div class="cont-menu">
			<nav>
				<a class="icono" href="./indexAdmin.html">Inicio</a>
				<a href="./productos.html"></i> Productos</a>
				<a href="./domicilios.html"></i> Domicilios</a>
				<a href="./citas.html">Citas</a>
				<a href="./inventario.html">Inventario</a>
				<a href="./proveedores.html">Proveedores</a>
				<a href="./rrhh.html">Recursos Humanos</a>
				<a href="./gestion_usuarios.html">Gestión de usuarios</a>
				<a href="https://www.facebook.com/kfoptica">Facebook</a>
			</nav>
			<label for="btn-menu">✖️</label>
		</div>
	</div>
	<!-- Fin menu lateral -->
	<!-- Contenido -->
	<div class="container">
		<div class="row" id="conte">
			<div class="col-8" id="imagProdu">
				<div class="imagenproducto">
					<img src="/imagenes/imagenprodu.png">
				</div>
			</div>
			<div class="col-4" id="prev">
				<div class="vistaprev">
					<div class="precio">
						<form action="">
							<label for="agregar_titu" id="titu_produ">Título</label>
							<input type="text" name="agregar_titu" id="title_produ"
								placeholder="Agregar nombre del producto">							
							<label for="agregar_precio" id="preci_produ">Precio</label>
							<input type="text" name="agregar_precio" id="precio_produ" placeholder="Agregar precio">
							<label for="agregarcantidad" id="agregar-produ">Cantidad: </label>
							<input type="text" name="agregarcantidad" id="agregarCant" placeholder="Agregar cantidad">
							<input class="comprar" type="button" value="Agregar producto">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="adicio">
			<div class="info">
				<h3> Información adicional</h3>
				<input type="text" name="info" id="infoAd" placeholder="Agregar información adicional">
			</div>
		</div>
	</div>
	<!-- Fin contenido -->
</body>

</html>
