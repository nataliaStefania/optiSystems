<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kf optica</title>
    <link rel="stylesheet" href="Estilos/all.css" />
    <link rel="stylesheet" href="Estilos/proveedores.css" />
  </head>
  <body>
    <!-- Inicio parte superior de la pagina -->
    <header>
      <img src="Imagenes/logo.png" alt="" class="logo" />
      <nav>
        <ul>
          <li><a href="indexprincipal.html">Inicio</a></li>
          <li><a href="proveedores.html" class="seleccionado">Registro Proveedores</a></li>
          <li><a href="pedidos.html">Historial de Pedidos</a></li>
          <li><a href="">Ayuda</a></li>
        </ul>
      </nav>
      <i class="fa-solid fa-circle-user"></i>
    </header>
    <!-- Inicio interfáz por pestañas  -->
    <div class="contenedorPrincipal warpper">
      <input class="radio" id="crear" name="group" type="radio" checked/>
      <input class="radio" id="actualizar" name="group" type="radio" />
      <input class="radio" id="consultar" name="group" type="radio" />
      <input class="radio" id="eliminar" name="group" type="radio" />
      <div class="tabs">
        <label class="tab" id="one-tab" for="crear">Crear Proveedor</label>
        <label class="tab" id="two-tab" for="actualizar"
          >Actualizar Proveedor</label
        >
        <label class="tab" id="three-tab" for="consultar"
          >Consultar Proveedor</label
        >
        <label class="tab" id="four-tab" for="eliminar"
          >Eliminar Proveedor</label
        >
      </div>

      <section class="panels">
        <h2>Gestión de Proveedores</h2>
        <article class="panel" id="one-panel">
          <form action="">
            <h3>
              Crear Proveedor
              <i class="fa-solid fa-circle-plus"></i>
            </h3>
            <input
              type="text"
              name="nombre"
              id=""
              placeholder="Nombre Proveedor"
            />
            <input
              type="email"
              name="correo"
              id=""
              placeholder="Correo Electrónico Proveedor"
            />
            <input
              type="text"
              name="telefono"
              id=""
              placeholder="Teléfono Proveedor"
            />
            <div class="cajaFlex">
              <button>Limpiar Campos</button>
              <input type="submit" name="enviar" id="" value="Crear" />
            </div>
          </form>
        </article>

        <article class="panel" id="two-panel">
          <form action="">
            <h3>
              Actualizar Proveedor
              <i class="fa-solid fa-pen"></i>
            </h3>
            <input
              type="text"
              name="nombre"
              id=""
              value="Lentes América"
            />
            <input
              type="email"
              name="correo"
              id=""
              value="ventas@lentesamerica.com"
            />
            <input type="text" name="telefono" id="" value="+577447006" />
            <div class="cajaFlex">
              <button>Limpiar Campos</button>
              <input type="submit" name="enviar" id="" value="Crear" />
            </div>
          </form>
        </article>

        <article class="panel" id="three-panel">
          <form action="">
            <h3>
              Consultar Proveedor
              <i class="fa-solid fa-magnifying-glass"></i>
            </h3>
            <input
              type="text"
              name="nombre"
              id=""
              value="Lentes América"
              disabled
            />
            <input
              type="email"
              name="correo"
              id=""
              value="ventas@lentesamerica.com"
              disabled
            />
            <input type="text" name="telefono" id="" value="+577447006" disabled/>
            <div class="cajaFlex">
              <button>Editar</button>
              <input type="submit" name="editar" id="" value="Regresar" />
            </div>
          </form>
        </article>

        <article class="panel" id="four-panel">
          <form action="">
            <h3>
              Eliminar Proveedor
              <i class="fa-solid fa-circle-minus"></i>
            </h3>
            <input
              type="text"
              name="nombre"
              id=""
              value="Lentes América"
              disabled
            />
            <input
              type="email"
              name="correo"
              id=""
              value="ventas@lentesamerica.com"
              disabled
            />
            <input type="text" name="telefono" id="" value="+577447006" disabled/>
            <div class="cajaFlex">
              <button>Cancelar</button>
              <input type="submit" name="enviar" id="" value="Eliminar" />
            </div>
          </form>
        </article>
      </section>
    </div>
    <!-- Fin interfáz por pestañas  -->
  </body>
  <!-- Inicio parte de footer -->

  </footer>
  <!-- Fin parte de footer -->
</html>
