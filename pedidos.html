      <section class="panels">
        <h2>Historial de Pedidos</h2>
        <article class="panel" id="one-panel">
          <form action="">
            <h3>
              Agregar Pedido
              <i class="fa-solid fa-circle-plus"></i>
            </h3>
            <input type="date" name="nombre" id="" />
            <input type="time" name="hora" id="" />
            <input type="number" name="cantidad" id="" placeholder="Cantidad" />
            <select name="producto" id="">
              <option value="">Seleccionar Producto</option>
              <option value="">Gafas de sol</option>
              <option value="">Gafas marco delgado</option>
              <option value="">Gafas Acetato</option>
              <option value="">Gafas Acero</option>

              <option value="">Gafas de aviador cl치sico</option>

            <input type="file" id="myFile" name="filename" />

            <div class="cajaFlex">
              <button>Limpiar Campos</button>
              <input type="submit" name="enviar" id="" value="Crear" />
            </div>
          </form>
        </article>

        <article class="panel" id="two-panel">
          <form action="">
            <h3>
              Editar Pedido
              <i class="fa-solid fa-pen"></i>
            </h3>
            <input type="date" name="fecha" value="2022-03-01" id="" />
            <input type="time" name="hora" value="15:20" id="" />
            <input type="number" name="cantidad" value="17" id="" placeholder="Cantidad" />
            <select name="producto" id="">
              <option value="">Gafas de sol</option>
              <option value="">Gafas marco delgado</option>
              <option value="">Gafas Acetato</option>
              <option value="">Gafas Acero</option>
              <option value="">Gafas Nilon</option>
              <option value="">Gafas de aviador cl치sico</option>
            </select>

            <input type="file" id="myFile" name="filename" />

            <div class="cajaFlex">
              <button>Limpiar Campos</button>
              <input type="submit" name="enviar" id="" value="Actualizar" />
            </div>
          </form>
        </article>

        <article class="panel" id="three-panel">
          <form action="">
            <h3>
              Consultar Pedido
              <i class="fa-solid fa-magnifying-glass"></i>
            </h3>
            <input type="date" name="fecha" value="2022-03-01" id="" disabled/>
            <input type="time" name="hora" value="15:20" id="" disabled/>
            <input type="number" name="cantidad" value="17" id="" placeholder="Cantidad" disabled/>
            <select name="producto" id="" disabled>
              <option value="">Gafas de sol</option>
              <option value="">Gafas marco delgado</option>
              <option value="">Gafas Acetato</option>
              <option value="">Gafas Acero</option>
              <option value="">Gafas Nilon</option>
              <option value="">Gafas de aviador cl치sico</option>
            </select>

            <div class="cajaFlex">
              <button>Editar</button>
              <button class="botonPrimario" type="submit" name="enviar" id="">Regresar</button>
            </div>
          </form>
        </article>

        <article class="panel" id="four-panel">
          <form action="">
            <h3>
              Cancelar Pedido
              <i class="fa-solid fa-pen"></i>
            </h3>
            <input type="date" name="fecha" value="2022-03-01" id="" disabled/>
            <input type="time" name="hora" value="15:20" id="" disabled/>
            <input type="number" name="cantidad" value="17" id="" placeholder="Cantidad" disabled/>
            <select name="producto" id="" disabled>
              <option value="">Gafas de sol</option>
              <option value="">Gafas marco delgado</option>
              <option value="">Gafas Acetato</option>
              <option value="">Gafas Acero</option>

            <div class="cajaFlex">
              <button>Cancelar</button>
              <button class="botonPrimario" type="submit" name="enviar" id="">Eliminar</button>
            </div>
          </form>
